spring:
  datasource:
    url: jdbc:postgresql://restaurant-db:5432/restaurant
    username: postgres
    password: restaurant
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true

server:
  servlet:
    context-path: /restaurant
  port: 8081